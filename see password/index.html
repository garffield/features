<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="sec-formulario">
        <form id="formulario">
            <div>
                <label for="Email">Email:</label>
                <input type="email" id="usuario">
            </div>

            <div>
                <label for="Senha">Senha:</label>
                <input type="password" nome="senha" id="senha">
                <button id="ver-senha">Ver Senha</button>
                <button type="submit">Entrar</button>
            </div>

        </form>
    </section>

    <script>
        var btnVerSenha = document.getElementById('ver-senha');
        var inputSenha = document.getElementById('senha');

        var contadorClick = 0;

        btnVerSenha.addEventListener('click', function () {
            contadorClick++;
            inputSenha.attributes.type.value = 'text';

            if (contadorClick > 1) {
                inputSenha.attributes.type.value = "password";
                contadorClick = 0;
            }
        });
    </script>
</body>

</html>
